<!-- Read More and Read less css start  -->
<span *ngIf="text.length <= wordLimit">
    {{text}}
</span>
<span *ngIf="text.length > wordLimit  && !showMore">
    {{text.substring(0,wordLimit)}}...<span (click)="showMore= true" class="read-more"> Show More</span>
</span>

<span *ngIf="text.length > wordLimit  && showMore">
    {{text}} <span (click)="showMore=false" class="read-more"> Show Less</span>
</span>

<!-- Read More and Read less css End  -->
