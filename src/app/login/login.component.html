<div class="row g-0 d-flex justify-content-center align-items-center form-section">
    <form [formGroup]="loginDetails" class="col-11 col-sm-9 col-md-6 col-lg-3">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" aria-describedby="emailHelp" formControlName="emailData">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="passwordData">
        </div>
        <button type="submit" class="btn btn-primary" (click)="submitDetails()">Submit</button>
    </form>
</div>
