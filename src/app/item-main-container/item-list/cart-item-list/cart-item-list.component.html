<!-- cart item list Display  -->
<div class="item-list-section container">
    <div class="item-list-container d-flex justify-content-evenly flex-wrap row g-0">
        <div class="card card-main-section " *ngFor="let item of cartItemList let data">
            <img src={{item.image}} alt="" class="card-item-image">

            <div class="card-body">
                <div class="favorite-item ">
                    <button class="favorite-img-icon-btn"> <img src="../../../../assets/Image/heart (1).png" alt=""
                            class="favorite-img-icon"> </button>
                </div>
                <h5 class="card-title m-0 my-2">{{item.name}}</h5>
                <app-read-more-less [text]="item.description" [wordLimit]="60"></app-read-more-less>
                <p class="item-price m-0 my-2"> <span class="price-title"> Price : </span> $ {{item.price}} </p>
                <p class="item-date m-0 my-2"><span class="price-title">Date : </span> {{item.item_add_date}} </p>
                <p class="item-date m-0 my-2"><span class="price-title">Quantity : </span> {{item.count}} </p>
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn buy-btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                        aria-controls="offcanvasRight" (click)="buyNow(data)">buy Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Empty Message  -->
<div *ngIf="cartItemList.length == 0 " class="empry-message-content d-flex justify-content-center">
    <h1 class="empry-message"> Your cart Items List Is empty </h1>
</div>


<app-buy-now [itembuy]="itemBuyNow"></app-buy-now>
